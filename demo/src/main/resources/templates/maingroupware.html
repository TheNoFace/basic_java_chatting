<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="username" th:content="${loggedInUsername}">
  <title>그룹웨어 메인</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #004080;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 30px;
      overflow-y: auto;
    }

    .section {
      margin-bottom: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      flex-direction: row-reverse; /* 우측부터 정렬 */
      z-index: 999;
    }

    #user-list {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    #chat-box {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 5px;
      overflow-y: auto;
      height: 300px;
      margin-bottom: 10px;
    }

    #chat-input {
      width: calc(100% - 70px);
      padding: 5px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      .chat-popup {
        width: 100%;
        right: 0 !important;
        left: 0;
        bottom: 0;
        border-radius: 0;
      }
    }

  .chat-header {
    background: #004080;
    color: white;
    padding: 10px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-body {
    flex: 1;
    padding: 10px;
    height: 200px;
    overflow-y: auto;
    font-size: 14px;
  }

  .chat-input-area {
    display: flex;
    border-top: 1px solid #ccc;
  }

  .chat-input-area input {
    flex: 1;
    padding: 5px;
    border: none;
  }

  .chat-input-area button {
    padding: 5px 10px;
    border: none;
    background: #004080;
    color: white;
    cursor: pointer;
  }
  .badge {
  background-color: red;
  color: white;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 10px;
  margin-left: 5px;
}
.message {
  margin: 5px 0;
  padding: 8px 12px;
  border-radius: 15px;
  max-width: 70%;
  word-wrap: break-word;
  clear: both;
}

.message.self {
  background-color: #d1e7ff;
  align-self: flex-end;
  margin-left: auto;
  text-align: right;
}

.message.other {
  background-color: #f1f1f1;
  align-self: flex-start;
  margin-right: auto;
  text-align: left;
}
</style>
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Groupware</h2>
      <a href="/maingroupware">메인</a>
      <a href="#">사원 검색</a>
      <a href="/logout">로그아웃</a>
    </div>

    <div class="main-content">
      <div class="section chat-container">

        <div class="section">
          <h3>💬 채팅</h3>
          <div id="user-list">
            <th:block th:each="user : ${userList}">
              <button 
              th:attr="data-username=${user.username}" 
              onclick="openChat(this.getAttribute('data-username'))">
              <span th:text="${user.username}"></span>
              <span class="badge" id="badge-${user.username}" style="display:none;">0</span>
            </button>
            </th:block>
          </div>
        </div>
        
        <div id="chat-container"></div>

      <div class="footer">
        ⓒ 2025 Groupware System. All rights reserved.
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
  <script >

    let sender = document.querySelector('meta[name="username"]').content;
    const chatWindows = {};
    const socket = new SockJS('/ws-chat');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, () => {
    stompClient.send("/app/chat.addUser", {}, JSON.stringify({ sender: sender }));
    stompClient.subscribe('/topic/messages/' + sender, (msg) => {
      const chatMessage = JSON.parse(msg.body);
      const otherUser = chatMessage.sender === sender ? chatMessage.receiver : chatMessage.sender;

      if (!chatWindows[otherUser]) {
        unreadCounts[otherUser] = (unreadCounts[otherUser] || 0) + 1;
        updateBadge(otherUser);
        showNotification(`${otherUser}님으로부터 새로운 메시지`);
      } else {
        const body = document.getElementById(`chat-body-${otherUser}`);
        const messageClass = chatMessage.sender === sender ? 'self' : 'other';
        body.innerHTML += `<div class="message ${messageClass}">${chatMessage.content}</div>`;
        body.scrollTop = body.scrollHeight;
      }
    });
  });

    function scrollToBottom(elementId) {
    const el = document.getElementById(elementId);
    if (el) {
      el.scrollTop = el.scrollHeight;
    }
  }

  const unreadCounts = {};
      function openChat(userId) {
        if (Object.keys(chatWindows).length >= 3) {
          alert('최대 3개의 채팅창만 열 수 있습니다.');
          return;
        }
      if (chatWindows[userId]) return;

      const chatBox = document.createElement('div');
      chatBox.className = 'chat-popup';
      chatBox.id = `chat-${userId}`;
      chatBox.innerHTML = `
        <div class="chat-header">
          ${userId}
          <span style="cursor:pointer;" onclick="closeChat('${userId}')">X</span>
        </div>
        <div class="chat-body" id="chat-body-${userId}"></div>
        <div class="chat-input-area">
          <input type="text" id="input-${userId}" placeholder="메시지...">
          <button onclick="sendMessage('${userId}')">보내기</button>
        </div>
      `;
      document.getElementById('chat-container').appendChild(chatBox);
      chatWindows[userId] = chatBox;

      fetch(`/history/${encodeURIComponent(sender)}/${encodeURIComponent(userId)}`)
      .then(res => res.json())
      .then(messages => {
        const body = document.getElementById(`chat-body-${userId}`);
        messages.forEach(msg => {
          const messageClass = msg.sender === sender ? 'self' : 'other';
          body.innerHTML += `<div class="message ${messageClass}">${msg.content}</div>`;
        });
        scrollToBottom(`chat-body-${userId}`);
        body.scrollTop = body.scrollHeight;
      });

        const input = document.getElementById(`input-${userId}`);
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            sendMessage(userId);
          }
        });
        unreadCounts[userId] = 0;
        updateBadge(userId);
    }
    function updateBadge(userId) {
      const badge = document.getElementById(`badge-${userId}`);
      if (!badge) return; // 요소가 없으면 그냥 return

      const count = unreadCounts[userId];
      if (count > 0) {
        badge.textContent = count;
        badge.style.display = 'inline-block';
      } else {
        badge.style.display = 'none';
      }
    }
    function closeChat(userId) {
      const box = chatWindows[userId];
      if (box) {
        box.remove();
        delete chatWindows[userId];
      }
    }
  
    function sendMessage(receiver) {
    const input = document.getElementById(`input-${receiver}`);
    const content = input.value;
    if (!content.trim()) return;

    const message = {
      sender: sender,
      receiver: receiver,
      content: content,
      timestamp: new Date().toISOString()
    };

    stompClient.send("/app/chat.send", {}, JSON.stringify(message));
    const chatBody = document.getElementById(`chat-body-${receiver}`);
    chatBody.innerHTML += `<div class="message self">${content}</div>`;
    scrollToBottom(`chat-body-${receiver}`);
    input.value = '';
  }


    function showNotification(message) {
    const noti = document.createElement('div');
    noti.textContent = message;
    noti.style.position = 'fixed';
    noti.style.bottom = '100px';
    noti.style.right = '20px';
    noti.style.background = '#004080';
    noti.style.color = 'white';
    noti.style.padding = '10px 20px';
    noti.style.borderRadius = '10px';
    noti.style.boxShadow = '0 2px 10px rgba(0,0,0,0.3)';
    noti.style.zIndex = 1000;
    document.body.appendChild(noti);

    setTimeout(() => {
      noti.remove();
    }, 3000);
  }

  
  </script>
  
</body>
</html>
