<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Chat Room</h2>
        <div id="chat-box" class="border p-3 mb-3" style="height: 400px; overflow-y: scroll;">
            <!-- 채팅 메시지들이 여기에 표시됩니다 -->
        </div>
        <form id="chat-form">
            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Type a message..." required>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>

    <script th:inline="javascript">
        const roomId = /*[[${roomId}]]*/ 'defaultRoomId';
        const username = localStorage.getItem('username');
        let stompClient = null;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                
                // 채팅방 구독
                stompClient.subscribe('/topic/public', function(message) {
                    showMessage(JSON.parse(message.body));
                });

                // 사용자 입장 메시지 전송
                stompClient.send("/app/chat.addUser",
                    {},
                    JSON.stringify({
                        type: 'JOIN',
                        sender: username,
                        roomId: roomId
                    })
                );
            });
        }

        function sendMessage(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message');
            const messageContent = messageInput.value.trim();
            
            if (messageContent && stompClient) {
                const chatMessage = {
                    type: 'CHAT',
                    content: messageContent,
                    sender: username,
                    roomId: roomId
                };
                
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        }

        function showMessage(message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-2');
            
            switch(message.type) {
                case 'JOIN':
                    messageElement.classList.add('text-muted');
                    messageElement.textContent = `${message.sender} joined the chat`;
                    break;
                case 'LEAVE':
                    messageElement.classList.add('text-muted');
                    messageElement.textContent = `${message.sender} left the chat`;
                    break;
                case 'CHAT':
                    messageElement.innerHTML = `<strong>${message.sender}:</strong> ${message.content}`;
                    break;
            }
            
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 페이지 로드 시 연결
        window.onload = function() {
            if (!username) {
                username = prompt('Please enter your username:');
                if (username) {
                    localStorage.setItem('username', username);
                } else {
                    alert('Username is required to chat!');
                    window.location.href = '/';
                    return;
                }
            }
            connect();
        };

        // 폼 제출 이벤트 리스너
        document.getElementById('chat-form').addEventListener('submit', sendMessage);

        // 페이지 언로드 시 연결 해제
        window.onbeforeunload = function() {
            if (stompClient) {
                stompClient.send("/app/chat.sendMessage",
                    {},
                    JSON.stringify({
                        type: 'LEAVE',
                        sender: username,
                        roomId: roomId
                    })
                );
                stompClient.disconnect();
            }
        };
    </script>
</body>
</html>
