<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #004080, #007acc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 350px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #004080;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box button:hover {
            background-color: #0066cc;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .company-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .company-logo img {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="company-logo">
            <img src="/images/logo.png" alt="Groupware Logo">
        </div>
        <h2>그룹웨어 로그인</h2>
        <form method="post" action="/api/auth/signin">
            <input type="text" name="username" placeholder="아이디" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <div class="error-message" th:text="${error}"></div>
    </div>
</body>
</html>
